<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - 7Sevinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .chat {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #e9ecef;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao 7Sevinho!</h1>
        <p>Seu assistente inteligente para vendas.</p>
        <button class="button" onclick="toggleChat()">Abrir Chat</button>
        <div class="chat" id="chat" style="display: none;">
            <div class="message">Olá! Como posso ajudá-lo com vendas hoje?</div>
            <div id="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Digite sua pergunta...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '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'; // Insira sua chave de API aqui

        function toggleChat() {
            const chat = document.getElementById('chat');
            chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const userMessage = userInput.value.trim();
            const chatMessages = document.getElementById('chat-messages');

            if (userMessage) {
                // Adiciona a mensagem do usuário ao chat
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message');
                userMessageDiv.textContent = `Você: ${userInput.value}`;
                chatMessages.appendChild(userMessageDiv);

                // Limpa o campo de input
                userInput.value = '';

                // Envia a mensagem para a API do OpenAI
                const botResponse = await getBotResponse(userMessage);
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message');
                botMessageDiv.textContent = `7Sevinho: ${botResponse}`;
                chatMessages.appendChild(botMessageDiv);

                chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para a última mensagem
            }
        }

        async function getBotResponse(message, retries = 5) {
    try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: 'gpt-3.5 turbo', // Modelo a ser usado
                messages: [{ role: 'user', content: message }],
            })
        });

        if (response.status === 429) {
            if (retries > 0) {
                console.warn('Limite excedido. Tentando novamente...');
                await new Promise(res => setTimeout(res, 5000)); // Aguardar 5 segundos antes de tentar novamente
                return getBotResponse(message, retries - 1); // Tentar novamente
            } else {
                throw new Error('Limite de requisições excedido.');
            }
        }

        if (!response.ok) {
            const errorData = await response.json(); // Captura a resposta de erro
            console.error('Erro na resposta da API:', errorData); // Loga a resposta de erro
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.message}`);
        }

        const data = await response.json();
        console.log(data); // Verificar a resposta
        return data.choices[0].message.content; // Retorna a resposta do ChatGPT
    } catch (error) {
        console.error('Erro ao buscar resposta do OpenAI:', error);
        return 'Desculpe, ocorreu um erro ao tentar obter uma resposta.';
    }
}
    </script>
</body>
</html>
